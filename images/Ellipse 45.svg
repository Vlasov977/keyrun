  </defs>
  <g class="cls-2" transform="matrix(1, 0, 0, 1, 0, 0)">
    <circle id="Ellipse_45-2" data-name="Ellipse 45" class="cls-1" cx="40" cy="40" r="40" transform="translate(9 6)"/>
  </g>
